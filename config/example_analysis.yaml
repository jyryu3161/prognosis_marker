# Shared defaults
workdir: "."
data_file: Example_data.csv

coexpression:
  correlation_threshold: 0.7  # Absolute Pearson correlation cutoff for network edges

binary:
  data_file: Example_data.csv
  sample_id: sample
  outcome: OS
  time_variable: OS.year
  split_prop: 0.7
  num_seed: 3  # Number of iterations (reduced for testing)
  output_dir: results/binary
  freq: 2  # Cutoff for most frequent significant genes (out of num_seed iterations). For testing with num_seed=3, use 2.
  exclude: []
  include: []
  # Optionally constrain the candidate feature set by listing column names here.
  # features:

survival:
  data_file: Example_data.csv
  sample_id: sample
  time_variable: OS.year
  event: OS
  horizon: 5
  split_prop: 0.7
  num_seed: 3  # Number of iterations (reduced for testing)
  output_dir: results/survival
  freq: 2  # Cutoff for most frequent significant genes (out of num_seed iterations). For testing with num_seed=3, use 2.
  exclude: []
  include: []
  # Optionally constrain the candidate feature set by listing column names here.
  # features:
