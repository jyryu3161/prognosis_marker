name: GUI Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            label: macOS
          - platform: ubuntu-22.04
            label: Linux
          - platform: windows-latest
            label: Windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: gui/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS universal targets
        if: matrix.platform == 'macos-latest'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri -> target

      - name: Install frontend dependencies
        working-directory: gui
        run: npm ci

      - name: Set app version from tag
        if: github.ref_type == 'tag'
        shell: bash
        run: |
          TAG="${{ github.ref_name }}"
          # Strip 'v' prefix and optional retry suffix (e.g. v0.2.3-1 -> 0.2.3)
          VERSION=$(echo "$TAG" | sed 's/^v//' | sed 's/-[0-9]*$//')
          echo "Setting app version to: $VERSION"
          node -e "
            const fs = require('fs');
            const p = 'gui/package.json';
            const c = JSON.parse(fs.readFileSync(p, 'utf8'));
            c.version = process.argv[1];
            fs.writeFileSync(p, JSON.stringify(c, null, 2) + '\n');
          " "$VERSION"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: gui
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      - name: Fix macOS code signature
        if: matrix.platform == 'macos-latest'
        run: |
          APP_DIR="gui/src-tauri/target/universal-apple-darwin/release/bundle/macos"
          APP_PATH="$APP_DIR/PROMISE.app"
          if [ -d "$APP_PATH" ]; then
            echo "Removing existing signature..."
            codesign --remove-signature "$APP_PATH" || true
            echo "Re-signing with ad-hoc signature..."
            codesign --force --deep --sign - "$APP_PATH"
            echo "Verifying signature..."
            codesign --verify --verbose "$APP_PATH"
          else
            echo "Warning: $APP_PATH not found"
            find gui/src-tauri/target -name "*.app" -type d 2>/dev/null || true
          fi

      - name: Recreate macOS DMG
        if: matrix.platform == 'macos-latest'
        run: |
          BUNDLE_DIR="gui/src-tauri/target/universal-apple-darwin/release/bundle"
          DMG_PATH=$(find "$BUNDLE_DIR/dmg" -name "*.dmg" | head -1)
          APP_PATH="$BUNDLE_DIR/macos/PROMISE.app"
          if [ -n "$DMG_PATH" ] && [ -d "$APP_PATH" ]; then
            echo "Recreating DMG with re-signed app..."
            echo "  DMG: $DMG_PATH"
            echo "  APP: $APP_PATH"
            rm "$DMG_PATH"
            hdiutil create -volname "PROMISE" -srcfolder "$APP_PATH" \
              -ov -format UDZO "$DMG_PATH"
            echo "DMG recreated successfully"
          else
            echo "Warning: DMG or APP not found"
            echo "  DMG_PATH=$DMG_PATH"
            echo "  APP_PATH=$APP_PATH"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PROMISE-${{ matrix.label }}
          path: |
            gui/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            gui/src-tauri/target/release/bundle/dmg/*.dmg
            gui/src-tauri/target/release/bundle/msi/*.msi
            gui/src-tauri/target/release/bundle/nsis/*.exe
            gui/src-tauri/target/release/bundle/deb/*.deb
            gui/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore

  release:
    if: github.ref_type == 'tag'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --title "PROMISE ${{ github.ref_name }}" \
            --draft \
            --notes "PROMISE GUI desktop application.

          Download the installer for your platform:
          - **macOS**: \`.dmg\` (Universal â€” Apple Silicon + Intel)
          - **Windows**: \`.msi\` or \`.exe\`
          - **Linux**: \`.deb\` or \`.AppImage\`" \
            $(find artifacts -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.exe" -o -name "*.deb" -o -name "*.AppImage" \) | sort)
