name: GUI Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            label: macOS
          - platform: ubuntu-22.04
            label: Linux
          - platform: windows-latest
            label: Windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: gui/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri -> target

      - name: Install frontend dependencies
        working-directory: gui
        run: npm ci

      - name: Set app version from tag
        if: github.ref_type == 'tag'
        shell: bash
        run: |
          TAG="${{ github.ref_name }}"
          # Strip 'v' prefix and optional retry suffix (e.g. v0.2.3-1 -> 0.2.3)
          VERSION=$(echo "$TAG" | sed 's/^v//' | sed 's/-[0-9]*$//')
          echo "Setting app version to: $VERSION"
          node -e "
            const fs = require('fs');
            const p = 'gui/package.json';
            const c = JSON.parse(fs.readFileSync(p, 'utf8'));
            c.version = process.argv[1];
            fs.writeFileSync(p, JSON.stringify(c, null, 2) + '\n');
          " "$VERSION"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: gui
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || '' }}
          releaseName: ${{ github.ref_type == 'tag' && format('PROMISE {0}', github.ref_name) || '' }}
          releaseBody: |
            PROMISE GUI desktop application.

            Download the installer for your platform:
            - **macOS**: `.dmg` (Apple Silicon)
            - **Windows**: `.msi` or `.exe`
            - **Linux**: `.deb` or `.AppImage`
          releaseDraft: true
          prerelease: false

      - name: Upload build artifacts
        if: github.ref_type != 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: PROMISE-${{ matrix.label }}
          path: |
            gui/src-tauri/target/release/bundle/dmg/*.dmg
            gui/src-tauri/target/release/bundle/macos/*.app
            gui/src-tauri/target/release/bundle/msi/*.msi
            gui/src-tauri/target/release/bundle/nsis/*.exe
            gui/src-tauri/target/release/bundle/deb/*.deb
            gui/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore
